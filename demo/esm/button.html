<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Demo - 按需引入</h1>
  <a href="./index.html">全量引入</a>
  <div id="app"></div>
  <script type="module">
    import { createApp } from "vue/dist/vue.esm-bundler.js";
    import { SFCButton, JSXButton, MyButton } from "../../dist/smarty-ui.esm.js";
    // 单独引入
    createApp({
      template: `<SButton/><JSXButton/><SFCButton/>`
    }).component(SFCButton.name, SFCButton)
      .component(JSXButton.name, JSXButton)
      .component(MyButton.name, MyButton).mount('#app')
  </script>
</body>

</html>
